<script>
  /************************************

  function loadForm(type){
  // $("#studentForm").load("./form/student_form.php",{type})
  $(".modal-body").load("./form/student_form.php",{type},()=>{
    $("#stuModal").modal('show');

  })

}


  //新增資料的函式
  function create() {
    let form = {
      "classroom": $("#classroom").val(),
      "seatnum": $("#seatnum").val(),
      "name": $("#name").val(),
      "birthday": $("#birthday").val()
    }
    $.post("./api/insert.php", form, (res) => {
      if (parseInt(res) === 1) {
        alert("新增成功")
        query(form.classroom) //再查詢呼叫(重整)一次你輸入的班級號碼列表，使用下面的query方法
      } else {
        alert("新增失敗")
      }
      $(".modal-body").html('');
      $("#stuModal").modal('hide');
    })
  }

  //查詢資料的函式
  function query(classroom) {
    $("#room").html(`現在顯示的是${classroom}班的學生`)
    $("#room").data('classroom', classroom)
    $.get("api/query.php", {
      classroom
    }, (students) => { //classroom是database裡的班級

      students = JSON.parse(students)
      console.log(students)
      let tr = "";
      students.forEach((val, idx) => {
        tr = tr + `<tr>
                <td>${val.name}</td>
                <td>${val.birthday}</td>
                <td>
                  <button onclick='edit(${val.id})'>編輯(${val.id}))</button>
                </td>
                <td>
                    <button onclick='del(${val.id})'>刪除(${val.id}))</button>
                </td>
             </tr>`;
      })

      $("#list").html(tr);
    })
  }

  //取得要編輯的資料
  function edit(id) {
    loadForm('edit');
    $(".modal-body").load("./form/student_form.php",{type:'edit'},()=>{
      $.get("./api/show.php",{id},(student)=>{
        student=JSON.parse(student)
        //console.log(student)
        $("#classroom").val(student.classroom)
        $("#seatnum").val(student.seat_num)
        $("#name").val(student.name)
        $("#birthday").val(student.birthday)
        $("#stuId").val(student.id)

        $("#stuModal").modal('show')
    })
  })
}

  //編輯資料的函式
  function update(classroom, id) {
    let form = {
      "classroom": $("#classroom").val(),
      "seatnum": $("#seatnum").val(),
      "name": $("#name").val(),
      "birthday": $("#birthday").val(),
      "stuId": $("#stuId").val()
    }
    //console.log(form)
    $.post("./api/update.php", form, () => {
      $("#classroom").val(""),
      $("#seatnum").val(""),
      $("#name").val(""),
      $("#birthday").val(""),
      $("#stuId").val("")
      query(form.classroom)
      $(".modal-body").html('');
      $("#stuModal").modal('hide');
    })
  }

  //刪除資料的函式
  function del(id) {
    let classroom = $("#room").data('classroom')
    $.post("./api/delete.php", {
      id
    }, (res) => {
      if (parseInt(res) === 1) {
        $("#result").css({
          background: 'lightblue',
          color: 'blue',
          display: 'block'
        }).text("刪除成功");
      } else {
        $("#result").css({
          background: 'pinky',
          color: 'red',
          display: 'block'
        }).text("刪除失敗");
      }

      query(classroom);
      setTimeout(() => {
        $("#result").hide(500);
      }, 3000)
    })
  }
</script>
